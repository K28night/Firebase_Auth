<div class="wel">
    <h1>Welcome to ChatNow</h1>
        <p>Your real-time messaging solution to stay connected with friends and family.</p>
        <p>Sign in or create an account to start chatting instantly!</p>
        <button class="btn login" id="openModal">Login</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="tabs">
                <button id="loginTab" class="active">Login</button>

                <button id="registerTab">Register</button>
              </div>
        
              <form id="loginForm" class="form active">
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="ulogin">Login</button>
                
              </form><button id="firelogin" class="ulogin">Login/Register with google</button>
        
              <form id="registerForm" class="form">
                <input type="text" placeholder="Username" id="username" required />
                <input type="email" placeholder="Email" id="email" required />
                <input type="password" placeholder="Password" id="pass" required />
                <button type="submit" class="rlogin">Register</button>
                
              </form>
            </div>
